<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Model</title>
	<link rel="stylesheet" href="style.css">
	<script src="three.js"></script>
	<script src="OrbitControls.js"></script>
	<script src="3D.js"></script>
	<script src="2D.js"></script>
</head>
<body>
	<div id="main">
		<div id="header">
			<p>Carding tape model</p>
			</br>
			<form id="form_1">
				N 
				<input type="text" id="N" value="1000">
			</br>
				<button id="count" type="button" onclick="Start();">Count</button>
			</form>
		</div>
		<div id="canvas"></div>
		<div id="forButtons">
			<form>
				<button id="switch3D" type="button">Run/Stop</button>
			</form>
		</div>
		<div id="subContainer">
		<div id="container"></div>
		</div>
		<div id="footer">
			Created by
		</div>
	</div>
	<script>

		var subCont_1 = document.getElementById("subContainer");
		
	var lines = 1000;
		function Start(){
			document.getElementById("container").remove();

			var div = document.createElement("div");
			div.id = "container";
			subCont_1.appendChild(div);

			lines = document.getElementById('N').value;
			init();
		};

	</script>
</body>
</html>
