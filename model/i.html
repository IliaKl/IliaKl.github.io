<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

			background-color: #222222;

</head>
<body>
	<canvas id="cnv_1"></canvas>
	<script type="text/javascript">

	var canvas = document.getElementById("cnv_1");
	var ctx = canvas.getContext("2d");
	
	W = 1000;
	H = 700;

	ctx.canvas.width = W;
	ctx.canvas.height = H;

	ctx.fillStyle = "rgba(255,255,255,1)";
	ctx.fillRect(0,0,W,H);
	//ctxD.fillStyle = "rgba(255,255,255,0.3)";
	//ctxD.fillRect(0,0,W,H);

	//	ctx.fillStyle = "rgba(255,255,255,1)";
	//	ctx.fillRect(x, y, 1, 1);




var x1 = 1;
var y1 = 1;
var vx = 2;
var vy = -1;

var Pos = [[],[]];



function animate() {
	window.requestAnimationFrame(animate);

	if (x1 <= 0) { vx = -1 * vx; }
	if (x1 >= W) { vx = -1 * vx; }
	if (y1 <= 0) { vy = -1 * vy; }
	if (y1 >= H) { vy = -1 * vy; }

	x1 = x1 + vx;
	y1 = y1 + vy;

	ctx.fillStyle = "rgba(255,255,255,1)";
	ctx.fillRect(0,0,W,H);

	ctx.strokeStyle = "rgba(0,0,0,1)";
	ctx.fillStyle = "rgba(0,0,0,1)";
	//ctx.beginPath();
	//ctx.moveTo( x0 ,y0 );
	//ctx.lineTo( x1, y1 );
	//ctx.stroke();

	ctx.beginPath();
	ctx.arc(x1,y1,10,0,Math.PI*2,true);
	ctx.fill();
}

animate();

	</script>
</body>
</html>
